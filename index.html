<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
     
            <input id="top" readonly>

    <div id="keys">
        
            <div class="keypad">
                <button  onclick="appendToDisplay('7')" class="button">7</button>
                <button  onclick="appendToDisplay('8')" class="button">8</button>
                <button  onclick="appendToDisplay('9')" class="button">9</button>
                <button onclick="appendToDisplay(' - ')" style="background-color: #ff445a" class="button special-buttons">-</button>
            </div>

            <div class="keypad">
                <button  onclick="appendToDisplay('4')" class="button">4</button>
                <button  onclick="appendToDisplay('5')" class="button">5</button>
                <button  onclick="appendToDisplay('6')" class="button">6</button>
                <button onclick="appendToDisplay(' / ')" style="background-color: #2388ff; " class="button special-buttons">/</button>

            </div>
            
            <div class="keypad" >
                <button  onclick="appendToDisplay('1')" class="button">1</button>
                <button  onclick="appendToDisplay('2')" class="button">2</button>
                <button  onclick="appendToDisplay('3')" class="button">3</button>
                <button onclick="appendToDisplay(' * ')" style="background-color: #ffc804; " class="button special-buttons">*</button>

            </div>
           
            <div class="keypad">
                <button  onclick="clearDisplay()" style="background-color : #1f2b54; color: #f7faff;" class="button special-buttons">CE</button>
                <button  onclick="appendToDisplay('0')" class="button">0</button>
                <button  onclick="calculate()" class="button">=</button>
                <button onclick="appendToDisplay(' + ')" style="background-color: #63de77;" class="button special-buttons">+</button>

            </div>


        </div>
        
    </div>
</body>

<script src="index.js"></script>
</html>
