<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
     
            <div id="top"></div>
       
            <div class="keypad">
                <input style="background-color: #f5f7ff" class="button" type="button" value="% ">
                <input style="background-color: #f5f7ff"class="button" type="button" value="SQ">
                <input style="background-color: #f5f7ff" class="button"type="button" value="CE">
                <input  style="background-color: #1f2b54"class="button special-buttons" type="button" value="C">
            </div>

            <div class="keypad">
                <input  class="button" type="button" value="7">
                <input class="button" type="button" value="8">
                <input class="button"type="button" value="9">
                <input style="background-color: #ff445a" class="button special-buttons" type="button" value="-">
            </div>

            <div class="keypad">
                <input class="button" type="button" value="4">
                <input class="button" type="button" value="5">
                <input class="button" type="button" value="6">
                <input style="background-color: #2388ff;" class="button special-buttons" type="button" value="/">

            </div>
            
            <div class="keypad" >
                <input class="button" type="button" value="1">
                <input class="button" type="button" value="2">
                <input class="button" type="button" value="3">
                <input style="background-color: #ffc804; " class="button special-buttons" type="button" value="*">

            </div>
           
            <div class="keypad">
                <input class="button" type="button" value=".">
                <input class="button" type="button" value="0">
                <input class="button" type="button" value="=">
                <input style="background-color: #63de77;" class="button special-buttons" type="button" value="+">

            </div>
        
    </div>
</body>
</html>
