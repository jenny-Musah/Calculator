<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
     
            <input id="top" readonly></input>
    <div id="keys">
        
            <div class="keypad">
                <button onclick="" style="background-color: #f5f7ff" class="button">%</button>
                <button onclick="" style="background-color: #f5f7ff" class="button">SQ</button>
                <button onclick="" style="background-color: #f5f7ff" class="button">CE</button>
                <button onclick="" style="background-color: #1f2b54"class="button special-buttons" type="button">C</button>
            </div>

            <div class="keypad">
                <button  onclick="" class="button">7</button>
                <button  onclick="" class="button">8</button>
                <button  onclick="" class="button">9</button>
                <button onclick="" style="background-color: #ff445a" class="button special-buttons">-</button>
            </div>

            <div class="keypad">
                <button  onclick="" class="button">4</button>
                <button  onclick="" class="button">5</button>
                <button  onclick="" class="button">6</button>
                <button style="background-color: #2388ff;" class="button special-buttons">/</button>

            </div>
            
            <div class="keypad" >
                <button  onclick="" class="button">1</button>
                <button  onclick="" class="button">2</button>
                <button  onclick="" class="button">3</button>
                <button onclick="" style="background-color: #ffc804; " class="button special-buttons">*</button>

            </div>
           
            <div class="keypad">
                <button  onclick="" class="button">.</button>
                <button  onclick="" class="button">0</button>
                <button  onclick="" class="button">=</button>
                <button onclick="" style="background-color: #63de77;" class="button special-buttons">+</button>

            </div>
        </div>
        
    </div>
</body>
</html>
